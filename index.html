<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Productos</title>
</head>
<body>
    <h1>Inventario de Productos</h1>
    <button onclick="fetchProductos()">Mostrar Productos</button>
    <ul id="productos-list"></ul>

    <h2>Agregar Producto</h2>
    <form onsubmit="agregarKebab(event)">
        <input type="number" id="id" placeholder="id" required>
        <input type="text" id="nombre" placeholder="nombre" required step="0.01">
        <input type="number" id="precio" placeholder="precio" required>
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
